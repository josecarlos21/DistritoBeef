name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Audit components
        run: npm audit --audit-level=high

  build:
    name: Build & Lighthouse
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          VITE_ACCESS_PINS: ${{ secrets.VITE_ACCESS_PINS }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          budgetPath: .lighthouserc.json

  deploy-preview:
    name: Deploy Preview (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Verify Deployment Secrets
        run: |
          MISSING=0
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then echo "::error::Missing CLOUDFLARE_API_TOKEN"; MISSING=1; fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then echo "::error::Missing CLOUDFLARE_ACCOUNT_ID"; MISSING=1; fi
          if [ $MISSING -eq 1 ]; then exit 1; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          VITE_ACCESS_PINS: ${{ secrets.VITE_ACCESS_PINS }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: distrito-beef-preview
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      permissions:
          contents: read
              deployments: write
    environment:
      name: "production"
      url: "https://distritobeef.com"
    steps:
      - uses: actions/checkout@v4

      - name: Verify Deployment Secrets
        run: |
          MISSING=0
          if [ -z "${{ secrets.CLOUDFLARE_PROJECT_NAME }}" ]; then echo "::error::Missing CLOUDFLARE_PROJECT_NAME"; MISSING=1; fi
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then echo "::error::Missing CLOUDFLARE_API_TOKEN"; MISSING=1; fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then echo "::error::Missing CLOUDFLARE_ACCOUNT_ID"; MISSING=1; fi
          if [ -z "${{ secrets.VITE_ACCESS_PINS_PROD }}" ]; then echo "::warning::Missing VITE_ACCESS_PINS_PROD (Login will fail)"; fi
          if [ $MISSING -eq 1 ]; then exit 1; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          VITE_ACCESS_PINS: ${{ secrets.VITE_ACCESS_PINS_PROD }}

      - name: Verify Build Artifacts
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "::error::Build artifacts not found in dist/ directory."
            exit 1
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
