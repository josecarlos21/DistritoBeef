<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0E0C09" />
  <meta name="color-scheme" content="dark" />
  <title>District Vallarta | Tu Guía Inmersiva</title>
  <meta name="description"
    content="Descubre la agenda oficial de eventos, mapas y recomendaciones para Distrito Vallarta. BeefDip, Bearadise y Comunidad." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://districtvallarta.com/" />
  <meta property="og:title" content="District Vallarta | Tu Guía Inmersiva" />
  <meta property="og:description"
    content="Descubre la agenda oficial de eventos, mapas y recomendaciones para Distrito Vallarta." />
  <meta property="og:image" content="https://districtvallarta.com/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://districtvallarta.com/" />
  <meta property="twitter:title" content="District Vallarta | Tu Guía Inmersiva" />
  <meta property="twitter:description"
    content="Descubre la agenda oficial de eventos, mapas y recomendaciones para Distrito Vallarta." />
  <meta property="twitter:image" content="https://districtvallarta.com/og-image.jpg" />

  <!-- Apple Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="District" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            o: 'var(--o)',
            s: 'var(--s)',
            c: 'var(--c)',
            ok: 'var(--ok)',
            bg: 'var(--bg)',
            bg2: 'var(--bg2)',
            tx: 'var(--tx)',
            f: 'var(--f)',
            m: 'var(--m)',
            b: 'var(--b)',
            bs: 'var(--bs)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    @keyframes pulse-fade {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }
    }

    .fcp-shell {
      position: fixed;
      inset: 0;
      background: #0E0C09;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
    }

    .fcp-brand {
      font-weight: 900;
      letter-spacing: 0.3em;
      font-size: 10px;
      margin-bottom: 10px;
      opacity: 0.5;
    }

    .fcp-loading {
      font-size: 12px;
      opacity: 0.3;
      animation: pulse-fade 1.5s infinite;
    }

    .fcp-version {
      position: absolute;
      bottom: 20px;
      font-size: 8px;
      opacity: 0.2;
      letter-spacing: 0.1em;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="fcp-shell">
      <div class="fcp-brand">DISTRICT VALLARTA</div>
      <div class="fcp-loading">Cargando...</div>
      <div class="fcp-version">v1.2.0</div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
